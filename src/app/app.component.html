<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <app-input-name (eventAddName)="nameAdded($event)"></app-input-name>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <app-names-list *ngFor="let name of names; let index = index;"
       [nameElement]="name"
       [elementIndex]="index"
       (eventDeleteName)="nameDeleted($event)"></app-names-list>
    </div>
  </div>
</div>
